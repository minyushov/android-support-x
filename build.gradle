buildscript {
  apply from: "dependencies.gradle"

  ext {
    libraryRepo = "androidx"
    libraryGroupId = "com.minyushov.android"
    libraryVcsUrl = "https://github.com/minyushov/android-support-x.git"
    libraryLicense = "Apache-2.0"
  }

  repositories {
    jcenter()
    google()
    maven { url 'https://dl.bintray.com/minyushov/gradle' }
  }

  dependencies {
    classpath "com.android.tools.build:gradle:3.4.1"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    classpath "com.minyushov.gradle:bintray:1.2.3"
  }
}

allprojects {
  repositories {
    jcenter()
    google()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}