buildscript {
  ext {
    androidMinSdkVersion = 19
    androidCompileSdkVersion = 27
    androidTargetSdkVersion = 27
    androidSupportLibraryVersion = "27.1.1"

    kotlinVersion = "1.2.41"

    libraryVersion = "27.1.1-1"
    libraryRepo = "android"
    libraryGroupId = "com.minyushov.android.support"
    libraryVcsUrl = "https://github.com/minyushov/android-support-x.git"
    libraryLicense = "Apache-2.0"
  }

  repositories {
    jcenter()
    google()
    maven { url 'https://dl.bintray.com/minyushov/gradle' }
  }

  dependencies {
    classpath "com.android.tools.build:gradle:3.1.2"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    classpath "com.minyushov.gradle:bintray:1.0.5"
  }
}

allprojects {
  repositories {
    jcenter()
    google()
    maven { url "http://dl.bintray.com/minyushov/android" }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}