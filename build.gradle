buildscript {
  ext {
    androidMinSdkVersion = 17
    androidCompileSdkVersion = 28
    androidTargetSdkVersion = 28
    androidXVersion = "1.0.0"

    kotlinVersion = "1.2.71"

    libraryVersion = "1.0.0"
    libraryRepo = "androidx"
    libraryGroupId = "androidx.ext"

    libraryVcsUrl = "https://github.com/minyushov/android-support-x.git"
    libraryLicense = "Apache-2.0"
  }

  repositories {
    jcenter()
    google()
    maven { url 'https://dl.bintray.com/minyushov/gradle' }
  }

  dependencies {
    classpath "com.android.tools.build:gradle:3.2.1"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    classpath "com.minyushov.gradle:bintray:1.1.0"
  }
}

allprojects {
  repositories {
    jcenter()
    google()
    maven { url "http://dl.bintray.com/minyushov/android" }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}